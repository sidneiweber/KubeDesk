name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
        path: dist/
        retention-days: 90

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: Create release archive
      run: |
        mkdir -p release-packages
        
        # Find and organize all build artifacts
        find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.exe" -o -name "*.dmg" -o -name "*.zip" \) -exec cp {} release-packages/ \;
        
        # Create a zip with all packages
        cd release-packages
        zip -r ../kubedesk-${{ github.ref_name }}-all-platforms.zip .
        cd ..
        
        # List contents for verification
        echo "Release packages created:"
        ls -la release-packages/
        echo "Archive created:"
        ls -la kubedesk-${{ github.ref_name }}-all-platforms.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          kubedesk-${{ github.ref_name }}-all-platforms.zip
          release-packages/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
